# Configuration file for ASUS EX-B650M-V7 Motherboard NCT6799 sensors
# Place this in /etc/sensors.d/nct6799.conf

chip "nct6799-isa-*"

    ignore intrusion0
    ignore intrusion1
    ignore beep_enable

    # Voltage readings calibration
    label in0 "VCore"
        set in0_min 0.75
        set in0_max 1.5
    label in1 "5V"
        compute in1 @ * (5), @ / (5)
        set in1_min 4.8
        set in1_max 5.2    
    label in2 "AVSB"
        set in2_min 3.1
        set in2_max 3.5
    label in3 "3VCC"
        set in3_min 3.1
        set in3_max 3.5
    label in4 "12V"
        compute in4 @ * (12), @ / (12)
        set in4_min 11.4
        set in4_max 12.6
    label in7 "3VSB"
        set in7_min 3.1
        set in7_max 3.5
    label in8 "VBAT"
        set in8_min 3.0
        set in8_max 3.3
    label in9 "VTT"
        set in9_min 3.1
        set in9_max 3.5
    label in10 "CPU VDDIO /MC"
        set in10_min 0.9
        set in10_max 1.2   
    label in16 "VHIF"
        set in16_min 1.7
        set in16_max 1.9         

    # Ignore untagged voltage inputs
    ignore in6
    ignore in11
    ignore in12
    ignore in13
    ignore in14
    ignore in15
    ignore in17

    # Fan labels as specified
    label fan1 "Chasis 1 Fan Speed"
    label fan2 "CPU FAN Speed"
    label fan3 "Chasis 2 Fan Speed"
    label fan4 "Chasis 3 Fan Speed"

    # Set reasonable minimum RPM values for fans
    set fan1_min 0
    set fan2_min 0
    set fan3_min 0
    set fan4_min 0

    # Temperature sensors - only keeping relevant ones
    label temp1 "Motherboard"
        set temp1_max 85
        set temp1_crit 100
    label temp2 "CPU Package"
        set temp2_max 90
        set temp2_crit 95
    label temp8 "CPU" 
        set temp8_max 90
        set temp2_crit 95
    label temp13 "TSIO (CPU)"

    # Ignore AUXTIN0-5 temperatures
    ignore temp3
    ignore temp4
    ignore temp5
    ignore temp6
    ignore temp7

    # Ignore PCH temperatures as they show incorrect values
    ignore temp9
    ignore temp10
    ignore temp11
    ignore temp12
